  <style>
    .back-home-btn {
        display: block;  /* Ensures it's visible */
        width: 100%;  /* Full width */
        max-width: 200px;  /* Set a max width */
        padding: 12px 20px;
        margin: 20px auto;  /* Centers the button */
        background-color: #C67C4E;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: background 0.3s;
    }
    
    .back-home-btn:hover {
        background-color: #a15f3c;
    }
    
            .search-section {
        display: flex;
        align-items: center;
        padding: 10px 20px;
    }
            .search-bar-container {
        display: flex;
        align-items: center;
        gap: 10px; /* Adds spacing between filter and search */
    }
            /* Footer styles */
            .footer {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 56px;
                position: fixed;
                left: 50%;
                bottom: 0;
                transform: translateX(-50%);
                background-color: white;
                padding: 24px;
                border-top-left-radius: 24px;
                border-top-right-radius: 24px;
                width: 100%;
                max-width: 500px;
                box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
                z-index: 10;
            }
    
            .footer-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 6px;
                cursor: pointer;
                transition: transform 0.3s;
            }
    
            .footer-item:hover {
                transform: scale(1.1);
            }
    
            .footer-item-active {
                position: relative;
            }
    
            .active-indicator {
                width: 10px;
                height: 5px;
                background-color: #C67C4E;
                border-radius: 18px;
                margin-top: 6px;
            }
            /* Modal Styling */
    .modal {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    /* Make modal visible when active */
    .modal.show {
      display: flex;
    }
    
    /* Modal Content Box */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    
        </style>
</head>

      <div class="input-area h-80">
