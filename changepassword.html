<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Change Password Container */
        .change-password-container {
            background-color: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 25px 25px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        .change-password-container:hover {
            transform: scale(1);
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: #c0392b;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .close-button:hover {
            color: #e74c3c;
        }

        /* Input Fields */
        .change-password-container input[type="text"], 
        .change-password-container input[type="password"] {
            width: 400px;
            padding: 12px 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .change-password-container input:focus {
            border-color: #ff7f50;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 127, 80, 0.6);
        }

        /* Buttons */
        .change-password-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #ff7f50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(255, 127, 80, 0.4);
        }

        .change-password-container button:hover {
            background-color: #ff6347;
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.6);
        }

        /* Interactive Glow on Hover */
        .change-password-container button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <div class="change-password-container fade-in">
        <span class="close-button"  onclick="closeForm()">âœ–</span>
        <h2>Change Password</h2>
        <input type="text" placeholder="Enter your username" id="username">
        <input type="password" placeholder="Enter new password" id="new-password">
        <input type="password" placeholder="Confirm new password" id="confirm-password">
        <button onclick="changePassword()">Change Password</button>
    </div>

    <script>
        function changePassword() {
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!username || !newPassword || !confirmPassword) {
                alert("All fields are required.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Simulating password change
            alert("Password changed successfully!");
            window.location.href = 'Desktop2.html';
        }

        function closeForm() {
            document.querySelector('.change-password-container').style.display = 'none';
            //direct to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
